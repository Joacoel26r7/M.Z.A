<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases Decoradas</title>
  <style>
    ::selection {
        color: white;
        background-color: rgb(161, 113, 121);
    }

    h1 {
        color: rgb(54, 243, 139);
    }

    body {
        margin: 0;
        padding: 0;
        height: auto; /* Cambiado a auto para permitir contenido flexible */
        display: flex;
        flex-direction: column; /* Cambiado para apilar elementos verticalmente */
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #ff6a00, #ffcc00);
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
    }

    .content-container {
        display: flex;
        flex-direction: column; /* Cambiado para apilar elementos verticalmente */
        align-items: center; /* Centrar elementos */
        gap: 20px; /* Espaciado entre elementos */
        width: 90%;
        max-width: 1200px;
        margin: 20px 0; /* Margen vertical */
    }

    /* Contenedor de la imagen */
    .image-container {
        width: 100%; /* Cambiado a 100% para mejor responsividad */
        max-width: 600px; /* Establece un l칤mite m치ximo */
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        cursor: pointer; /* A침ade un puntero cuando se pase sobre la imagen */
    }

    img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 15px;
    }

    /* Contenedor de las frases */
    .phrases-container {
        width: 100%; /* Cambiado a 100% para mejor responsividad */
        max-width: 400px; /* Establece un l칤mite m치ximo */
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        color: white;
    }

    .phrase {
        font-size: 1.2em;
        font-weight: 600;
        padding: 12px 20px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.6);
        margin-bottom: 10px;
        letter-spacing: 1px;
        line-height: 1.5;
        transition: background 0.3s ease;
    }

    .phrase:hover {
        background: rgba(0, 0, 0, 0.8);
    }

    /* Texto adicional */
    p {
        font-size: 1.4em;
        font-weight: bold;
        margin-top: 30px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        line-height: 1.6;
    }

    p strong {
        color: #ffcc00;
        font-size: 1.5em;
    }

    /* Responsividad */
    @media (max-width: 800px) {
        .phrase {
            font-size: 1.1em;
            padding: 10px;
        }
        .image-container {
            width: 90%; /* Ajusta para pantallas peque침as */
        }
        .phrases-container {
            width: 90%;
            max-width: none; /* Elimina el l칤mite m치ximo */
        }
        p {
            font-size: 1.2em;
        }
    }
    
    @media (max-width: 500px) {
        h1 {
            font-size: 1.5em; /* Tama침o de fuente m치s peque침o para h1 */
        }
        .phrase {
            font-size: 1em; /* Tama침o de fuente m치s peque침o para frases */
        }
        p {
            font-size: 1em; /* Tama침o de fuente m치s peque침o para p치rrafos */
        }
    }
  </style>
</head>
<body>

  <div class="content-container">
    <!-- Contenedor de las frases -->
    <div class="phrases-container">
        <h1>El futuro que me gustar칤a 游븨:</h1>
        <div class="phrase">Que tengamos un perro llamado Ni침a</div>
        <div class="phrase">Vivir contigo</div>
        <div class="phrase">Casarme contigo</div>
        <div class="phrase">Hacer una vida a tu lado</div>
        <div class="phrase">Envejecer contigo</div>
        <div class="phrase">Y much칤simas otras cosas</div>
    </div>

    <!-- Contenedor de la imagen con enlace -->
    <a href="Secreto3.html"> <!-- Aqu칤 el enlace al siguiente secreto -->
      <div class="image-container">
        <img src="media/Cat.png" alt="">
      </div>
    </a>

  </div>

  <p>Simplemente <strong>VOS</strong> sos lo que quiero en mi vida. Nadie m치s</p>

</body>
</html>
