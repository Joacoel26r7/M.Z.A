<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6a00, #ffcc00);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden; /* Evita el desbordamiento */
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Controles personalizables */
        video::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro de los controles */
        }

        /* Agregar borde con efecto */
        video:hover {
            border: 5px solid rgba(255, 255, 255, 0.8);
            transition: border 0.3s ease-in-out;
        }

        /* Responsividad para pantallas pequeñas */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Espaciado en pantallas pequeñas */
            }

            video {
                max-width: 100%; /* Asegura que el video no exceda el ancho de la pantalla */
            }
        }
    </style>
</head>
<body>

    <video src="media/animation.mp4" controls></video>

</body>
</html>
